<html>
	<head>
	<title>request example</title>
	<style>
	iframe {
	  border: 0; padding: 0; margin: 0;
	  width: 100%; height: 100%;
	}

	.label {
	  padding: 2px;
	  font-weight: bold;
	  font-size: 7pt;
	  background-color: #000000;
	  color: #ffffff;
	  text-align: center;
	}

	.window {
	  font-family: Verdana;
	  font-size: 9pt;
	  float:left;
	  border: 1px solid #aaa;
	  margin: 0 2px 2px 0;
	}

	.window .cont {
	  width: 410px;
	  height: 240px;
	  overflow: auto;
	}
	</style>
	</head>
<body>
<div class="window">
  <div class="label">JavaScript</div>
  <div id="js_container" class="cont">
    <pre><div id="haxe:trace"></div></pre>
  </div>
</div>

<div class="window">
  <div class="label">Flash 7</div>
  <div id="flash7_container" class="cont">Flash 7</div>
</div>

<div class="window">
  <div class="label">Flash 8</div>
  <div id="flash8_container" class="cont">Flash 8</div>
</div>

<div class="window">
  <div class="label">Flash 9</div>
  <div id="flash9_container" class="cont">Flash 9</div>
</div>

<script type="text/javascript" src="request1.js"></script>
<script type="text/javascript" src="../swfobject.js" ></script>
<script type="text/javascript">
(function() {
  for(var ver=7;ver<10;ver++) {
	var el = document.getElementById("flash"+ver+"_container");
    (new SWFObject("request1f"+ver+".swf", "request1"+ver, el.offsetWidth, el.offsetHeight, ver, "#ffffff")).write(el);
  }
})();
</script>
</script>
